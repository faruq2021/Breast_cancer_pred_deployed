<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>BREAST CANCER CLASSIFIER</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1><div style="text-align: center"><font color="blue">PREDICT BREAST CANCER</font></div></h1>

     <!-- Main Input For Receiving Query to our ML -->
     <div style="text-align:center">
       <div><div class="container">
      <div class="row">
        <div class="col-10">
          <form action="/predict"method="POST">
         <input type="number" step="0.1" name="var_1" placeholder="radius_mean" required="required" />
          <input type="number" step="0.1" name="var_2" placeholder="texture_mean" required="required" />
            <input type="number" step="0.1" name="var_3" placeholder="perimeter_mean" required="required" />
             <input type="number" step="0.1" name="var_4" placeholder="area_mean" required="required"/>
               <input type="number" step="0.1" name="var_5" placeholder="smoothness_mean" required="required"/>
                 <input type="number" step="0.1" name="var_6" placeholder="compactness_mean" required="required"/>
                  <input type="number" step="0.1" name="var_7" placeholder="concavity_mean" required="required"/>
                    <input type="number" step="0.1" name="var_8" placeholder="concave_points_mean" required="required"/>
                     <input type="number" step="0.1" name="var_9" placeholder="symmetry_mean" required="required"/>
                         <input type="number" step="0.1" name="var_10" placeholder="fractal_dimension_mean" required="required"/>
        </div>
     </div>
    



        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
   <h1>Malignant Tumor=0</h1>
   <h1>Benign Tumor=1</h1>

</body>
</html>
